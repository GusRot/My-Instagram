<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <title>Replica Instagram</title>
    </head>

    <body>
        <header>
            <div class="container">
                <div class="nav-left">
                    <ion-icon
                        style="padding: 0"
                        class="logo"
                        name="logo-instagram"
                    ></ion-icon>
                    <div class="border">
                        <img class="instagram-logo" src="assets/logo.png" />
                    </div>
                    <ion-icon
                        class="logo"
                        name="paper-plane-outline"
                    ></ion-icon>
                </div>
                <div>
                    <input
                        class="pesquisar-input"
                        type="text"
                        id="pesquisar"
                        placeholder="Pesquisar"
                    />
                </div>
                <div class="nav-right">
                    <ion-icon
                        class="logo"
                        name="paper-plane-outline"
                    ></ion-icon>
                    <ion-icon class="logo" name="compass-outline"></ion-icon>
                    <ion-icon class="logo" name="heart-outline"></ion-icon>
                    <ion-icon class="logo" name="person-outline"></ion-icon>
                </div>
            </div>
        </header>

        <main>
            <section>
                <div id="stories" class="caixa-story">
                    <img src="assets/Vector.png" class="vetor" />
                </div>

                <div id="feed"></div>
            </section>

            <aside>
                <div class="aside-fixo">
                    <div class="flex-padding">
                        <img
                            class="sugestao-imagem"
                            src="assets/wawawiwacomicsa 1.png"
                            alt=""
                        />
                        <div class="sugerir-pessoa">
                            <h2 class="nome-pessoa">Wawawiwacomic</h2>
                            <p>Wawiwa</p>
                        </div>
                    </div>

                    <div class="sugestoes">
                        <h2>Sugestões para você</h2>
                        <p><strong>Ver tudo</strong></p>
                    </div>

                    <div id="sugestoes"></div>

                    <span
                        >Sobre • Ajuda • Imprensa • API • Carreiras •
                        Privacidade • Termos • Localizações • Contas mais
                        relevantes • Hashtags • Idioma</span
                    >
                    <span>© 2021 INSTAGRAM DO FACEBOOK</span>
                </div>
            </aside>
        </main>

        <div class="cel-nav">
            <div class="nav">
                <ion-icon class="logo" name="home-outline"></ion-icon>
                <ion-icon class="logo" name="search-outline"></ion-icon>
                <ion-icon class="logo" name="add-circle-outline"></ion-icon>
                <ion-icon class="logo" name="heart-outline"></ion-icon>
                <ion-icon class="logo" name="person-outline"></ion-icon>
            </div>
        </div>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script src="script.js"></script>
    </body>
</html>
